<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <title>首页</title>
    <div th:replace="inc/top :: forHead"></div>
    <style>
        .container{
            min-width: 60rem;
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        textarea{
            height: 10rem !important;
            margin-bottom: 1rem;
        }
        button{
            outline:0px; -webkit-appearance:none;
        }
    </style>
</head>
<body>
    <div th:replace="inc/top :: nav"></div>
    <div class="container">
        <textarea class="form-control" placeholder="请输入所有选项并用,隔开"></textarea>
        <button id="btn" class="btn btn-lg btn-primary btn-block" >随机</button>
    </div>
</body>
<script>
    $('#btn').click(function(){
        click();
    })
    function click(){
        var list = $('textarea').val().split(",");
        //list.sort(randomsort);
        var lenth = list.length;
        var random = Math.round(Math.random()*lenth);
        alert(list[random]);
    }
    function randomsort(a, b) {
        return Math.random()>.5 ? -1 : 1;
        //用Math.random()函数生成0~1之间的随机数与0.5比较，返回-1或1
    }
</script>
</html>
